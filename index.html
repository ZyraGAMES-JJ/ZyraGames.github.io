<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Bing Tab</title>

<style>
  body {
    background:#121212;
    color:white;
    font-family:Arial, sans-serif;
    padding:40px;
  }

  button {
    padding:12px 20px;
    font-size:16px;
    background:#008cff;
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
  }

  button:hover {
    background:#0073d1;
  }
</style>
</head>
<body>

<h1>Mini Bing Tab</h1>
<p>Opens Bing in its own small browser window.</p>

<button onclick="openBing()">Open Bing</button>

<script>
  function openBing() {
    window.open(
      "https://www.bing.com",
      "BingTab",
      "width=520,height=620,resizable=yes,scrollbars=yes"
    );
  }
</script>

</body>
</html>
